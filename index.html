---
title: Home
---
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tom Joynt</title>
        <meta name="description" content="Codes? Where you're going, you'll need codes.">
        <meta name="author" content="Tom Joynt">
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <main>
            <!-- Header. -->
            <section>
                <span id="name">Tom Joynt</span>
                <nav>
                    {% for page in site.pages %}
                        <a href="{{ page.url }}">
                            <span>{{ page.title }}</span>
                        </a>
                    {% endfor %}
                </nav>
            </section>
            <section>
                <ul>
                    {% for post in site.posts %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </main>
    </body>
</html>
